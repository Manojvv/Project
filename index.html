<Docktype html>
<html>
 <head>
 	<title>Mathew</title>
 </head>
 <body>
	<div class="w3-content w3-section">
	  <img class="mySlides" src="assets/devcon.png" alt="1" style="width:100%">
	  <img class="mySlides" src="assets/poster-01.jpg" alt="2" style="max-width:100%">
	</div>

	<script>
	var myIndex = 0;
	carousel();

	function carousel() {
		var i;
		var x = document.getElementsByClassName("mySlides");
		for (i = 0; i < x.length; i++) {
		   x[i].style.display = "none";
		}
		myIndex++;
		if (myIndex > x.length) {myIndex = 1}
		x[myIndex-1].style.display = "block";
		setTimeout(carousel, 5000); // Change image every 2 seconds
	}
	</script>

 </body>
</html>
